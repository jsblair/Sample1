<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-sky color="#d9d9d9"></a-sky>

          goaland, yavapai, goldmine, threetowers, poison, arches, tron,
          japan, dream, volcano, starry, osiris, moon-->
          
        <a-entity environment="preset:forest"></a-entity>

        <a-assets>
				
          <a-asset-item id="scene2_gltf" src="https://raw.githubusercontent.com/jsblair/Sample1/refs/heads/main/gundam_white_ghost_003/scene.gltf?token=GHSAT0AAAAAADBR73UQLKRWVN3L4FLWGFOIZ77INEQ" ></a-asset-item>
        
        </a-assets> 
        
        <a-gltf-model position="0 1.6 -2" scale="4 4 4" src="#scene2_gltf"></a-gltf-model>

    </a-scene>
  </body>
</html>
